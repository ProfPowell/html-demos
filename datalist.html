<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>datalist: HTML Tag Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <label for="ice-cream-flavor">Choose a flavor from this list:</label>
    <input list="flavors" id="ice-cream-flavor" />
    <datalist id="flavors">
          <option value="Mango">
          <option value="Orange">
          <option value="Vanilla">
          <option value="Strawberry">
    </datalist>
</body>

</html>
