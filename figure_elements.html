<!DOCTYPE html>
<html>
    <head>
        <title>Figure Tag Demo</title>
    </head>
    <body>
        <figure>
            <pre>
                Roses are red,
                    Violets are blue.
                Figure are great
                    for poems too!
            </pre>
        </figure>

        <figure>
            <img src="https://photos.puppyspot.com/0/listing/601130/photo/4955303_large-resize.jpg" alt="golden retriever puppy" height=200>
            <img src="https://c1.wallpaperflare.com/preview/671/660/40/dog-puppy-golden-retriever-young.jpg" alt="golden retriever young" height=200>
            <img src="https://www.segerios.com/wp-content/uploads/2016/09/Most-Amazing-Golden-Retriever-Adult-Dog-Have-Beautiful-Hairs.jpg" alt="golden retriever adult" height=200>
            <figcaption>
                    <h1>Golden Retrievers are great!</h1>
                    <h2>Figures can hold multiple images and have multi-line captions.</h2>
                </figcaption>
        </figure>

        <figure>
            <figure>
                <img src="https://photos.puppyspot.com/0/listing/601130/photo/4955303_large-resize.jpg" alt="golden retriever puppy" height=200>
                <figcaption>You can have multiple captions, as long as each figcaption has its own figure parent</figcaption>
            </figure>
            <figure>
                <img src="https://www.segerios.com/wp-content/uploads/2016/09/Most-Amazing-Golden-Retriever-Adult-Dog-Have-Beautiful-Hairs.jpg" alt="golden retriever adult" height=200>
                <figcaption>Here is another caption!</figcaption>
            </figure>
            <figcaption>This is a caption for the whole figure!</figcaption>
        </figure>

        <figure>
            <figcaption>Captions can even go above images, as long as it is the first child element of a figure.</figcaption>
            <img src="https://www.ecdc.europa.eu/sites/default/files/styles/is_large/public/images/COVID-19-infographic.png.png?itok=Z7zsS_Aj" alt="covid19 infographic" width=500>
        </figure>
    </body>
</html>
