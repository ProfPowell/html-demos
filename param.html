<!DOCTYPE html>
<html lang="en">

<head>
    <title>param Tag Demo</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>How to use html tag &lt;object&gt;</h1>
    <h2>Description: </h2>
    <p> The param tag is used inside object, applet, audio, and video tag to feed parameters telling the browser how to
        handle the object </p>
    <h2>Demo: Enable autoplay for audio object</h2>
    <p>*This does not work in Chrome, it is better to use iframe</p>
    <object data="yoda.wav">
        <param name="autoplay" value="true">
    </object>
</body>

</html>
