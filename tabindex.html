<!DOCTYPE html>
<html lang="en">

<head>
    <title>tabindex: HTML Tag attribute Demo</title>
</head>

<body>
    <h1>HTML tabindex Examples</h1>
    <h2> Divs without tabindex attribute</h2>
    <div data-message="This is from the first button">Skip me</div>
    <div data-message="This is from the second button">Skip me too</div>
    <h2> Div with tabindex=0</h2>
    <div data-message="This is from the first button" tabindex="0">Tab here </div>
    <div data-message="This is from the second button" tabindex="0">Tab here too</div>
    <h2> Div with tabindex=-1</h2>
    <div data-message="This is from the first button" tabindex="-1">Third div</div>
    <div data-message="This is from the second button" tabindex="-1">Fourth div</div>
</body>

</html>
