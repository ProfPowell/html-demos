<!DOCTYPE html>
<html lang="en">

<head>
    <title>alt: HTML Tag attribute Demo</title>
</head>

<body>
    <h1>HTML alt Examples</h1>
    <h2> In an Image Tag</h2>
    <img src="/img/shark.jpg" alt="There is a Shark Attack!">

    <img src="tellytubies.gif" width="145" height="126" alt="TellyTubbies" usemap="#tellymap">

    <map name="tellymap">
        <area shape="rect" coords="0,0,82,126" alt="Red Telly Tubbie" href="red.htm">
        <area shape="circle" coords="90,58,3" alt="Yellow Telly Tubbie" href="yelllow.htm">
        <area shape="circle" coords="124,58,8" alt="Green Telly Tubbie" href="green.htm">
    </map>

    <form action="/page">
        First name: <input type="text" name="fname"><br>
        <input type="image" src="submit.gif" alt="Submit" width="42" height="24">
    </form>

</body>

<!-- For my demo of alt tag, I have included images which arent actually present in the folder, 
this is to display the function of the alt tag -->

</html>
