<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
</head>
<body>
    <p>Autoplay with controls, muted and on loop</p>
    <video src="https://learn.shayhowe.com/assets/misc/courses/html-css/adding-media/earth.mp4" autoplay width="500" height="500" loop muted controls></video>
    <p>Not autoplay with controls, not muted, not looped</p>
    <video src="https://learn.shayhowe.com/assets/misc/courses/html-css/adding-media/earth.mp4" width="500" height="500" controls></video>
    <p>Not autoplay with no controls, not muted, not looped</p>
    <video src="https://learn.shayhowe.com/assets/misc/courses/html-css/adding-media/earth.mp4" width="500" height="500"></video>
</body>
</html>
