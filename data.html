<!DOCTYPE html>
<html>
  <head>
    <title>Tag: &lt;data&gt;</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>&lt;data&gt;</h1>
    <p>
      This tag associates the element with a value that can be used by the
      machine. For example, &lt;code&gt;&lt;data value="398"&gt;Mini
      Ketchup&lt;/data&gt;&lt;/code &gt;, this translates into
      <data
        value="398"
        id="data"
        style="color:red"
        onclick="alert(document.getElementById('data').value)"
        >Mini Ketchup</data
      >.
    </p>
    <span>You can click the red text to see its value.</span>
  </body>
</html>
