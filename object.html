<!DOCTYPE html>
<html lang="en">

<head>
    <title>object Tag Demo</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>How to use html tag &lt;object&gt;</h1>
    <h2>Description: </h2>
    <p> The object tag is used to embed external sources such as documents and flash contents. </p>
    <h2>Demo 1: Embedding pdf file and display using browser plugin</h2>
    <object type="application/pdf" name="Sixth GE Requirement" data="GERequirements.pdf" width="300"
        height="400"></object>
    <h2>Demo 2: Embedding audio file</h2>
    <object data="yoda.wav"></object>
</body>

</html>
