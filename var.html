<!DOCTYPE html>
<html>
  <head>
    <title>Tag: &lt;var&gt;</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>&lt;var&gt;</h1>
    <p>
      The <code>&lt;var&gt;</code> element styles the characters in an italic
      font like most of the mathematical variables.
    </p>
    <h2>Example:</h2>
    <code
      >The area of the square is &lt;var&gt;l&lt;/var&gt; *
      &lt;var&gt;l&lt;/var&gt;.</code
    >
    <p>The area of the square is <var>l</var> * <var>l</var>.</p>
    <h2>Try it out</h2>
    <input
      id="input-expression"
      type="text"
      oninput="(function() {
      document.getElementById('output').innerHTML = `<var>${document.getElementById('input-expression').value}</var>`;
    })()"
    />
    <p id="output"><var>Put variables here</var></p>
  </body>
</html>
